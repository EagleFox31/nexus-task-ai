    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusTask AI</title>
    
    <!-- NexusTask Favicon (Indigo Spark) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%236366f1;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23818cf8;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='24' fill='url(%23grad)' /%3E%3Cpath d='M50 20 L58 42 L80 50 L58 58 L50 80 L42 58 L20 50 L42 42 Z' fill='white' /%3E%3C/svg%3E" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              nexus: {
                900: 'rgb(var(--nexus-900) / <alpha-value>)', // Deep background
                800: 'rgb(var(--nexus-800) / <alpha-value>)', // Card background
                700: '#334155', // Border
                600: 'rgb(var(--nexus-600) / <alpha-value>)',
                500: 'rgb(var(--nexus-500) / <alpha-value>)', // Primary Brand (Dynamic)
                400: 'rgb(var(--nexus-400) / <alpha-value>)', // Accent
                300: 'rgb(var(--nexus-300) / <alpha-value>)',
                200: 'rgb(var(--nexus-200) / <alpha-value>)',
                100: 'rgb(var(--nexus-100) / <alpha-value>)',
                50:  'rgb(var(--nexus-50) / <alpha-value>)',
                accent: '#10b981', // Success (Emerald)
                warning: '#f59e0b', // Pause/Warning
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Theme (Indigo/Violet) - Matches Tailwind Indigo-500 */
        --nexus-50: 238 242 255;
        --nexus-100: 224 231 255;
        --nexus-200: 199 210 254;
        --nexus-300: 165 180 252;
        --nexus-400: 129 140 248;
        --nexus-500: 99 102 241;  /* Primary */
        --nexus-600: 79 70 229;
        --nexus-800: 30 41 59;    /* Card BG Dark */
        --nexus-900: 15 23 42;    /* Main BG Dark */

        --bg-color: #f8fafc; /* Slate 50 */
        --text-color: #0f172a; /* Slate 900 */
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-blur: 12px;
        --scroll-thumb: #cbd5e1;
      }

      html.dark {
        --bg-color: #0f172a;
        --text-color: #e2e8f0;
        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --scroll-thumb: #334155;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Smooth transition for theme colors */
      *, *::before, *::after {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }

      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: blur(var(--glass-blur));
        -webkit-backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--scroll-thumb);
        border-radius: 20px;
      }
    </style>
